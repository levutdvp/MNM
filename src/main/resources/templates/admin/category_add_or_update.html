<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Admin - Add category</title>
	<link th:href="@{/css/admin/styles.css}" rel="stylesheet" />
	<script th:src="@{/js/admin/fontawesome-all.js}" crossorigin="anonymous"></script>
</head>

<body>
	<div th:replace="admin/fragments/header :: header_nav"></div>
	<div id="layoutSidenav">
		<div th:replace="admin/fragments/side_navbar :: side_navbar"></div>
		<!-- Copy den day-->
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<div th:if="${message}" class="alert alert-success" role="alert">
						<p th:text="${message}"></p>
					</div>


					<!-- Chỗ cần thay đổi -->
					<div class="container mt-5">
						<h2>Thêm - Cập nhật Danh Mục</h2>
						<form th:action="@{/admin/categories_management/add_or_update}" th:object="${category}" method="post">
							<!-- Category ID (hidden) -->
							<input type="hidden" th:field="*{id}" />

							<!-- Category Name -->
							<div class="form-group">
								<label for="categoryName">Tên danh mục:</label>
								<input id="categoryName" required type="text" class="form-control mt-2" th:field="*{name}" placeholder="Enter Category's name" />
							</div>
							<!-- Description -->
							<div class="form-group">
								<label for="description">Mô tả:</label>
								<textarea id="description" rows="6" class="form-control" th:field="*{description}" placeholder="Enter category's description"></textarea>
							</div>
							<!-- Submit Button -->
							<button type="submit" class="btn btn-primary mb-3 mt-3 mb-4">Submit</button>
						</form>
					</div>
				</div>
			</main>
			<div th:replace="admin/fragments/footer :: footer"></div>
		</div>
	</div>
	<script th:src="@{/js/admin/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
	<script th:src="@{/js/admin/jquery-360-min.js}"></script>
	<script th:src="@{/js/admin/scripts.js}"></script>
	<script th:src="@{/js/admin/AddOrder.js}"></script>
</body>

</html>
